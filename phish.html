<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going Phishing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2833;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        #image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #question-image {
            max-width: 100%;
            height: auto;
        }

        .choice-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
            background-color: rgb(18, 93, 255);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choice-container:hover {
            background-color: rgb(0, 102, 255);
        }

        .choice-prefix {
            flex: 0 0 auto;
            padding: 10px 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .choice-text {
            flex: 1 1 auto;
            padding: 10px;
            font-size: 1.6rem;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .hud-item {
            text-align: center;
        }

        .hud-prefix {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .hud-main-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 5px;
        }

        #progressBar {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #progressBarFull {
            height: 100%;
            background-color: rgb(11, 223, 36);
            transition: width 0.5s ease;
        }

        .correct {
            background: linear-gradient(32deg, rgba(11, 223, 36, 1)0%, rgb(41, 232, 111)100%);
        }

        .incorrect {
            background: linear-gradient(32deg, rgba(230, 29, 29, 1)0%, rgb(224, 11, 11)100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="game">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h1 id="question">Is this a phishing email? How can you tell? Pick the best answer</h1>
            <div id="image-container">
                <img id="question-image" src="" alt="Question Image">
            </div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="phish.js"></script>
</body>

</html>
