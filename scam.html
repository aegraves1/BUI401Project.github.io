<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Spot the Scam</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            /* Dark background color */
            color: #fff;
            /* Text color */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        .justify-center {
            justify-content: center;
        }

        .text-center {
            text-align: center;
        }

        .choice-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #2980b9;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .choice-container:hover {
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .choice-prefix {
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .choice-text {
            padding: 20px;
            font-size: 1.6rem;
            flex: 1;
            color: #fff;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .hud-item {
            text-align: center;
        }

        #progressBar {
            width: 200px;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        #progressBarFull {
            height: 100%;
            background-color: #3498db;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .column {
            flex: 1;
            padding: 10px;
            text-align: center;
            /* Center the caption */
        }

        figcaption {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
            /* Caption text color */
        }


        img {
            max-width: 100%;
            /* Keep images at their original size */
            height: auto;
            width: 300px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.6rem;
            text-decoration: none;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #2c3e50;
        }

        .correct {
            background: linear-gradient(32deg, rgba(11, 223, 36, 1)0%, rgb(41, 232, 111)100%);
        }

        .incorrect {
            background: linear-gradient(32deg, rgba(230, 29, 29, 1)0%, rgb(224, 11, 11)100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Which one is the scam login?</h1>
            <div id="image-container">
                <div class="row">
                    <div class="column">
                        <figure>
                            <img id="question-image" src="image1.jpg">
                            <figcaption>A</figcaption>
                        </figure>
                    </div>
                    <div class="column">
                        <figure>
                            <img id="question-image2" src="image2.jpg">
                            <figcaption>B</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
        </div>
    </div>

    <script src="scam.js"></script>
</body>

</html>
